{% extends 'user/common/layout2.html'%}
{% block content %}
{% load static %}
<title>JpAdvertisings | Profile </title>
<style >
  .img1
  {
    background-image: url("{% static 'user/images/profile.jpg'  %}");
  }

  label
  {
    color: #252525;
  }

  body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}
.profileimg
{
    border-radius: 50%;
    height: 250px;
    width: 250px;
}
</style>
{% load static %}
  

 <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Profile</h2>
        <ol>
          <li><a href="/user/home">Home</a></li>
          <li>Profile</a></li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->

    <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="/user/profile/{{user.id}}">Profile</a>
        <a class="nav-link" href="/user/userprofile/{{user.id}}">Manage Profile</a>
        <a class="nav-link" href="/user/upload_product/{{user.id}}">Upload Product</a>
        <a class="nav-link " href="/user/myproduct">My Product</a>
        <a class="nav-link " href="/user/cart">My Cart</a>
        
    
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">

            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0 ">
                <form action="/user/profile_image/{{user.id}}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center" >
                    <!-- Profile picture image-->
                    <img class="rounded-circle mt-5 profileimg" width="150px" src="/media/profile/{{result1.profile_image}}">
                    <br>
                    <br>
                    <!-- Profile picture help block-->
                    
                    <!-- Profile picture upload button-->
                    <input type="file" name="f" id="f" class="form-control">
                        
                    <br>
                    <input type="submit" name="submit" id="submit" class="btn btn-primary">
                    <br><br>Upload new image
                    
                </div>
            </form>
  </div>

        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">User Details</div>
                <div class="card-body">
                  
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <label class="form-control">{{user.username}}</label>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <label class="form-control">{{user.first_name}}</label>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                               <label class="form-control">{{user.last_name}}</label>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Email</label>
                                <label class="form-control">{{user.email}}</label>
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Contact no</label>
                                <label class="form-control">{{result1.contact}}</label>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmailAddress">Gender</label>
                            <label class="form-control">{{result1.gender}}</label>
                            </div>
                            <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Address</label>
                            <label class="form-control">{{result1.address}}</label>
                        </div>
                        <div class="col-md-12"><label class="labels">Registar Date:</label>&nbsp; &nbsp;<label class="form-control">{{result1.reg_date}}</label></div>
                     <div class="col-md-12"><label class="labels">Last Login</label><label class="form-control">{{user.last_login}}</label></div>
                    
                        </div>
                        <!-- Save changes button-->
                        <a href="/user/userprofile/{{user.id}}">
                        <input type="submit" name="submit" class="btn btn-warning" value="Change Profile">
                    </a><br><br>
                        <a href="/user/changepass"><input type="submit" name="submit" class="btn btn-warning" value="Change Password">
                        </a>
                      
                    
                </div>
            </div>
        </div>
    </div>
</div>
   <!-- End Contact Section -->

  </main>
  {% endblock %}
