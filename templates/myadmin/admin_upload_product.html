{% extends 'myadmin/common/layout.html'%}
{% block content %}
{% load static %}
<title>JpAdvertisings | Upload-Product </title>

  
<style >
  .img1
  {
    background-image: url("{% static 'user/assets/img/a2.jpg'  %}");
  }

   body{margin-top:20px;
background-color:#f2f6fc;
color:#69707a;
}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
    box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}
.back{
    background-color: #252525;

}
</style>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
        <div class="container-xl px-4 mt-4 back">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
       
        <a class="nav-link active" href="myadmin/admin_upload_product/<int:id>">Upload Product</a>
        <a class="nav-link " href="/myadmin/myproduct">My Product</a>
        
    </nav>
    <hr class="mt-0 mb-4">

<div class="container rounded bg-white mt-5 mb-5 back">
    <div class="row back">
        <div class="col-md-3 border-right">
            
        </div>
        <div class="col-md-5 border-right">
            <form action="/myadmin/admin_upload_product_store/{{user.id}}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right">Upload Your Product</h3>
                </div>
                <div class="row mt-2">

                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="Enter Product Name" name="productname"></div>
                    <div class="col-md-6"><label class="labels">Title</label><input type="text" class="form-control" value="" placeholder="Enter Title" name="title"></div>
                    <div class="col-md-12"><label class="labels">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option>--Select Category--</option>
                            {% for row in result %}
                            <option value="{{row.id}}">{{row.cat_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-12"><label class="labels">Sub-Category</label>
                        <select class="form-control" id="subcategory" name="subcategory">
                            <option>--Select subCategory--</option>
                            {% for row in result1 %}
                            <option value="{{row.id}}">{{row.subcategory_name}}</option>
                            {% endfor %}
                        </select></div>
                        <div class="row mt-2">

                    <div class="col-md-6"><label class="labels">Contact</label><input type="number" class="form-control" placeholder="Enter Contact Number" name="contact"></div>
                    <div class="col-md-6"><label class="labels">Price</label><input type="number" class="form-control" value="" placeholder="Enter Price" name="price"></div>
                

                    <div class="col-md-12"><label class="labels">Description</label><textarea class="form-control" name="description" placeholder="maximum length 200 word"></textarea></div>
                     <div class="col-md-12"><label class="labels">Large Description</label><textarea class="form-control" name="largedes"></textarea></div>
                    
                    <div class="col-md-12"><label class="labels">Upload Image</label>
                        <input type="file" name="image" class="form-control">
                    
                </div>
                
                </div>
                <div class="mt-5 text-center"><input type="submit" class="btn btn-warning" value="submit" name="submit"></div>
            </div>
        </form></div>
        
    </div>
</div>
</div>
</div>
</main>

{% endblock %}
